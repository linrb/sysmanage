            margin: 0px;

        }
        .package-status .status-list {
            margin: -5px 0 0;
            padding: 0 0 0 8px;
            list-style: none;
        }
        .package-status .status-list li {
            border-left: 2px solid #d9d9d9;
            text-align: left;
        }
        .package-status .status-list li:before { /* 流程点的样式 */
            content: '';
            border: 3px solid #f3f3f3;
            background-color: #d9d9d9;
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            margin-left: -9px;
            margin-right: 10px
        }
        .package-status .status-list .latest:before {
            background-color: #0dad12;
            border-color: #f8e9e4;
        }
        .package-status .status-box {
            overflow: hidden
        }

        .package-status .status-list li {
            height: auto;
        }
        .package-status .status-list {
            margin-top: -8px
        }
        .package-status .status-box {
            position: relative
        }
        .package-status .status-box:before {
            content: " ";
            background-color: #f3f3f3;
            display: block;
            position: absolute;
            top: -8px;
            left: 20px;
            width: 10px;
            height: 4px
        }
        .package-status .status-list {
            margin-top: 0px;
        }

            margin-left: 25px;
            margin-top: -20px;
        }
        .status-content-latest {

            margin-left: 25px;
