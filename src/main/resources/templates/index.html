<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>管理系统首页</title>
    <meta name="keywords" content="管理系统首页">
    <meta name="description" content="管理系统首页">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

    <!-- bootstrap-table 表格插件样式 -->
    <link th:href="@{/js/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
</head>
<body class="fixed-sidebar full-height-layout gray-bg">
<div class="container body-content" style="padding-top:20px;">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">管理系统</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/menu/menuList">菜单管理</a></li>
                <li class="active"><a href="/user/index">用户管理</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        下拉菜单
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">一</a></li>
                        <li><a href="#">二</a></li>
                        <li class="divider"></li>
                        <li><a href="#">分离的链接</a></li>
                        <li class="divider"></li>
                        <li><a href="#">另一个分离的链接</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="button" class="btn btn-default">搜一下</button>
            </form>
        </div>
    </nav>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>

        <div class="panel-body">
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-outline btn-success">
                    <span class=" glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-default" onclick="test()">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-outline btn-danger">
                    <span class=" glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="table"></table>
        </div>
    </div>
</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- bootstrap-table 表格插件 -->
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/extensions/export/bootstrap-table-export.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/extensions/export/tableExport.js}"></script>

<script inline="javascript">
    var $table;
    $(function () {
        //1.初始化Table
        InitMainTable();
    });


    //初始化bootstrap-table的内容
    function InitMainTable() {
        //记录页面bootstrap-table全局变量$table，方便应用
        var queryUrl = '/user/getUserList?rnd=' + Math.random()
        $table = $('#table').bootstrapTable({
            method: 'get',
            url: queryUrl,
            editable: true,//开启编辑模式
            striped: true,                      //是否显示行间隔色
            toolbar: '#toolbar',                //工具按钮用哪个容器
            showRefresh: true,                  //是否显示刷新按钮
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            pagination: true,                   //是否显示分页（*）
            clickToSelect: true,
            cache: false,
            showExport: true,                     //是否显示导出
            exportDataType: "basic",              //basic', 'all', 'selected'.
            exportOptions: {
                ignoreColumn: [1],  //忽略某一列的索引
                fileName: '总报表',  //文件名称设置
                worksheetName: 'sheet1',  //表格工作区名称
                tableName: '总报表'
            },
            columns: [
                {checkbox: true},
                {field: "userId", title: "ID", align: "center", visible: false},
                {field: "loginName", title: "名称", align: "center"},
                {field: "operate", title: "操作", align: "center", formatter: operateFormatter, edit: false}
            ]
        });
    };

    function test() {
        var selRows = $table.bootstrapTable("getSelections");
        if (selRows.length == 0) {
            alert("请至少选择一行");
            return;
        }

        var postData = "";
        $.each(selRows, function (i) {
            postData += this.userId;
            if (i < selRows.length - 1) {
                postData += "， ";
            }
        });
        alert("你选中行的 id 为：" + postData);
    }


    function operateFormatter(value, row, index) {
        return [
            "<a class=\"remove\" href='javascript:removeRow(" + row.userId + ")' title=\"删除改行\">",
            "<i class='glyphicon glyphicon-remove'></i>",
            "</a>     "
        ].join('');
    }

    //删除指定行
    function removeRow(deleteIndex) {
        alert(deleteIndex);
    }
</script>
</body>
</html>
