<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>菜单管理 - Ace Admin</title>

    <meta name="description" content="along with an email converter tool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- bootstrap-table 表格插件样式 -->
    <link th:href="@{/js/plugins/bootstrap-table/bootstrap-table.css}" rel="stylesheet"/>

    <link th:href="@{/js/plugins/jquery-treegrid/css/jquery.treegrid.css}" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <style>
        html,body{margin:0px; height:100%; }
    </style>
</head>

<body>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">查询条件</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline" role="form" id="queryForm">
                    <div class="form-group">
                        <label for="txtTitle">菜单名称:</label>
                        <input type="text" class="form-control" name="txtTitle" id="txtTitle"
                               placeholder="请输入名称">
                    </div>
                    <div class="form-group">
                        <label for="selMenuType">类型:</label>
                        <select class="js-example-basic-single form-control" id="selMenuType">
                            <option value="M">目录</option>
                            <option value="C">菜单</option>
                            <option value="F">按纽</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">状态：</label>
                        <select class="js-example-basic-single form-control" id="selVisible">
                            <option value="0">可见</option>
                            <option value="1">隐藏</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="button" value="查询" onclick="SearchData()">
                    </div>
                </form>
            </div>
            <div id="toolbar" class="btn-group" style="padding-bottom:15px">
                <div class="col-sm-12 text-left">
                    <button id="btn_add" type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <button id="btn_edit" type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>
                    <button id="btn_authorize" type="button" class="btn btn-info ">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
                    </button>
                </div>
            </div>
            <table id="table"></table>
        </div>

   


<!-- basic scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- bootstrap-table 表格插件 -->
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js}"></script>

<script th:src="@{/js/plugins/bootstrap-table/extensions/treegrid/bootstrap-table-treegrid.js}"></script>
<script th:src="@{/js/plugins/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script inline="javascript">
    var $table = $('#table');
    $(function () {
        $("#txtAuthor").select2({
            language: "zh-CN", //设置 提示语言
            width: "50%", //设置下拉框的宽度
        });

        $table.bootstrapTable({
            url: '/menu/list',
            queryParams: getQueryParams,
            striped: true,
            sidePagination: 'server',
            idField: 'menuId',
            columns: [
                {
                    field: 'ck',
                    checkbox: true
                },
                {
                    title: '菜单名称',
                    field: 'menuName',
                    width: '20%',
                    formatter: function (value, row, index) {
                        return '<i class="' + row.icon + '"></i> <span class="nav-label">' + row.menuName + '</span>';
                    }
                },
                {
                    title: '类型',
                    field: 'menuType',
                    width: '10%',
                    align: "center",
                    formatter: function (value, item, index) {
                        if (item.menuType == 'M') {
                            return '<span class="label label-success">目录</span>';
                        }
                        else if (item.menuType == 'C') {
                            return '<span class="label label-primary">菜单</span>';
                        }
                        else if (item.menuType == 'F') {
                            return '<span class="label label-warning">按钮</span>';
                        }
                    }
                },
                {
                    field: 'visible',
                    title: '状态',
                    sortable: true,
                    align: 'center',
                    formatter: 'selectDictLabel'
                },
                {
                    field: 'perms',
                    title: '权限值'
                }, {
                    title: "操作",
                    align: 'center',
                    valign: 'middle',
                    width: 200, // 定义列的宽度，单位为像素px
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="#" onclick="edit(\'' + row.menuId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs " href="#" onclick="add(\'' + row.menuId + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="#" onclick="remove(\'' + row.menuId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }
            ],
            // bootstrap-table-treegrid.js 插件配置
            treeShowField: 'menuName',
            parentIdField: 'parentId',
            onLoadSuccess: function (data) {
                $table.treegrid({
                    initialState: 'collapsed',
                    treeColumn: 1,
                    expanderExpandedClass: 'glyphicon glyphicon-minus',
                    expanderCollapsedClass: 'glyphicon glyphicon-plus',
                    onChange: function () {
                        $table.bootstrapTable('resetWidth');
                    }
                });
            }
            // bootstrap-table-treetreegrid.js 插件配置
        });
    });

    //查询条件
    function getQueryParams(params) {
        return {
            pageSize: params.pageSize,
            pageIndex: params.pageNumber,
            menuName: $.trim($("#txtTitle").val()),
            menuType: $("#selMenuType").val(),
            visible: $("#selVisible").val(),
        };
    }

    //查询事件
    function SearchData() {
        $('#table').bootstrapTable('refresh', {pageNumber: 1});
    }

    // 格式化类型
    function typeFormatter(value, row, index) {
        if (value === 'menu') {
            return '菜单';
        }
        if (value === 'button') {
            return '按钮';
        }
        if (value === 'api') {
            return '接口';
        }
        return '-';
    }

    // 格式化状态
    function statusFormatter(value, row, index) {
        if (value === 1) {
            return '<span class="label label-success">正常</span>';
        } else {
            return '<span class="label label-default">锁定</span>';
        }
    }

    // 回显数据
    function selectDictLabel(value) {
        if (value === 1) {
            return '<span class="label label-primary">隐藏</span>';
        } else {
            return '<span class="label label-success">显示</span>';
        }
    }

    function add(id) {
        alert(id);
    }

    function edit(id) {
        alert(id);
    }

    function remove(id) {
        alert(id);
    }

</script>
</body>
</html>
